<html>
  <head></head>
  <body>
    <form
      id="pass_form"
      action="http://localhost/ISM/password.php"
      method="POST"
    >
      <input type="hidden" name="Password" value="1234" />
      <input type="hidden" name="Change" />
      <p style="color: red">

      }
    </script>
